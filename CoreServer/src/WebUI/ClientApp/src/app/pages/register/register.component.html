<main>
  <section class="absolute w-full h-full">
    <div
      class="absolute top-0 w-full h-full bg-background-primary"
    ></div>
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-background-secondary border-0"
          >
            <div class="flex-auto px-4 lg:px-10 py-10">
              <div class="text-text text-center mb-3 font-bold">
                <small>Sign in with credentials</small>
              </div>
              <form>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-text text-xs font-bold mb-2"
                    for="grid-password"
                  >Username</label
                  ><input
                  type="email"
                  class="border-0 px-3 py-3 placeholder-gray-400 text-text bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Email"
                  style="transition: all 0.15s ease 0s;"
                />
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-text text-xs font-bold mb-2"
                    for="grid-password"
                  >Password</label
                  ><input
                  type="password"
                  class="border-0 px-3 py-3 placeholder-gray-400 text-text bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                  placeholder="Password"
                  style="transition: all 0.15s ease 0s;"
                />
                </div>
                <div class="text-center mt-6">
                  <button
                    class="bg-primary text-white active:bg-secondary text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                    type="button"
                    style="transition: all 0.15s ease 0s;"
                  >
                    Sign In
                  </button>
                </div>
              </form>
              <div class="flex flex-wrap mt-6 justify-end">
                <div class="w-1/2 text-right">
                  <a href="register" class="text-text hover:text-primary"
                  ><small>To Login</small></a                  >
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
