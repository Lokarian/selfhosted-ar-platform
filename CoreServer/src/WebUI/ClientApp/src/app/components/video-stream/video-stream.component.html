<div (click)="clicked.emit(stream)" class="relative max-w-full h-full rounded-md overflow-hidden bg-gradient-radial from-background-primary via-background-secondary to-background-tertiary group">
  <video *ngIf="hasVideo" class="h-full object-contain" [srcObject]="stream"
         autoplay [muted]="muted"></video>
  <audio *ngIf="!hasVideo&&!muted" [srcObject]="stream" autoplay></audio>
  <div *ngIf="!hasVideo" class="h-full aspect-video flex justify-center items-center">
    <div *ngIf="userId|user|async as user">
      <app-avatar [user]="user" class="h-12 w-12 mx-auto"></app-avatar>
      <p class="text-center text-sm text-text">
        {{user.userName}}
      </p>
    </div>
  </div>
  <div *ngIf="userId|user|async as user" class="rounded-md bg-background-highlight/80 text-white absolute bottom-1 left-1 p-1 opacity-0 group-hover:opacity-100 transition-all duration-500">
    {{user.userName}}
  </div>

</div>
