<div class="h-full aspect-square relative">
  <div class="status h-full aspect-square absolute"
       [class.bg-warning]="user.status===OnlineStatus.Away"
       [class.bg-success]="user.status===OnlineStatus.Online"
       [class.bg-danger]="user.status===OnlineStatus.Busy"></div>
  <img [alt]="user.name" [src]="user.image" class="mask rounded-full h-full aspect-square"/>
</div>
